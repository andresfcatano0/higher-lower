<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Higher Lower</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
	<div class="container animate__animated animate__backInUp">
		<h1><strong>Higher - Lower</strong></h1>
		<p>Guess a number between 1 and <span id=userInput>N</span></p>
		<form>
		  <label for="guess">Your Guess:</label><br>
		  <input type="text" id="guess" name="guess" autocomplete="off"><br>
		  <button type="button" id="button" class="btn btn-warning btn-lg">Guess</button>
		  <button type="button" id="button2" class="btn btn-warning btn-lg" style="display:none">Try Again</button>
		</form> 
		<p id="message" ></p>
	</div>

	<script type="text/javascript" src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
